<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="../MultiSelect/lou-multi-select-57fb8d3/css/multi-select.css" media="screen" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../MultiSelect/lou-multi-select-57fb8d3/js/jquery.multi-select.js"></script>
    <script type="text/javascript" src="../js/navigation.js"></script>
    <script type="text/javascript" src="../js/ingredient.js" defer></script>
</head>
<body>
    <div align="center" style="margin-bottom: 50px;">
        <!-- <button class="button">Home</button> -->
        <button class="button" onclick="NavHome()">Home</button>
        <button class="button" onclick="NavMeals()">Meals</button>
        <button class="button" onclick="NavGraphs()">Graphs</button>
        <button class="button" onclick="NavSettings()">Settings</button>
    </div>
    <div align="right">
        
    </div>
    <div class="PageContainer">
        <div class="IngredientCreation">
            <h5>Required:</h5>

            <label for="ingredientName">Name of Ingredient:</label>
            <input type="text" id="ingredientName" name="ingredientName" value="" placeholder="Type Name Here" required><br><br>
            
            <label for="ServingSize">Serving Size (Cups):</label>
            <input type="number" id="ServingSize" name="ServingSize" placeholder="0" step=0.01 required><br><br>
        
            <label for="Calories">Calories:</label>
            <input type="number" id="Calories" name="Calories" placeholder="0" step=1 min=0 required><br><br>
        
            <h5>Optional:</h5>
        
            <label for="Fat">Fat (%dv):</label>
            <input type="number" id="Fat" name="Fat" placeholder="0" step="1" min="0"><br><br>
        
            <label for="Cholesterol">Cholesterol (%dv):</label>
            <input type="number" id="Cholesterol" name="Cholesterol" placeholder="0" step="1" min="0"><br><br>
        
            <label for="Sodium">Sodium (%dv):</label>
            <input type="number" id="Sodium" name="Sodium" placeholder="0" step="1" min="0"><br><br>
        
            <label for="Carbs">Carbs (%dv):</label>
            <input type="number" id="Carbs" name="Carbs" placeholder="0" step="1" min="0"><br><br>
        
            <label for="Protein">Protein (%dv):</label>
            <input type="number" id="Protein" name="Protein" placeholder="0" step="1" min="0"><br><br>
        
            <!-- <button onclick="DisplayIng()">Get Selected Ingredient</button>
            <button onclick="getIng()">Get Ingredient</button> -->
            <button onclick="CreateIngredient()" >Create Ingredient</button>
            <button onclick="UpdateIngredient()" >Update Ingredient</button>
            <!-- <button onclick="GetIngredients()">Pull Ingredients From Database</button> -->
            <button onclick="DeleteIngredient()">Delete Selected Ingredient</button>
            <button onclick="FillIngredientData()">Fill Fields With Selected Ingredient</button>
            <div>
                <label for="IngredList" >Current Ingredients</label>
            </div>
            <div>
                <select class="IngList" id="IngredList" size="10" onchange="DisplayIng()">
                    <option value="" selected disabled hidden>Select Delete</option>
                </select>
            </div>
        </div>
        <div class="IngredientDisplay">
            <h4>Ingredient Name: <h4 id="DisplayedName"></h4></h4>
            <h4>Ingredient Serving Size: <h4 id="DisplayedServ"></h4> </h4>
            <h4>Ingredient Calories: <h4 id="DisplayedCal"></h4></h4>
            <h4>Ingredient Fat: <h4 id="DisplayedFat"></h4></h4>
            <h4>Ingredient Cholesterol: <h4 id="DisplayedChol"></h4></h4>
            <h4>Ingredient Sodium: <h4 id="DisplayedSodi"></h4></h4>
            <h4>Ingredient Carbs: <h4 id="DisplayedCarb"></h4></h4>
            <h4>Ingredient Protein: <h4 id="DisplayedProt"></h4></h4>
        </div>
    </div>


</body>
</html>
